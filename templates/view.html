{% extends "base.html" %}

{% block content %}

    <hr>
    <span class="title"><h1>{% block title %} Classrooms {% endblock %}</h1></span>
    <hr>
    {% for classroom in classrooms %}
    <div class="bg-dark text-white">
        <ul class="list-group w-25 mx-auto my-3">
        <li class="list-group-item">Name: {{ classroom.name }}</li>
        <li class="list-group-item">Year: {{ classroom.yearlevel }}</li>
        <li class="list-group-item">Capacity: {{ classroom.capacity }}</li>
        </ul>
    </div>
    {% endfor %}

{% endblock %}
